name: Feature
description: Request a new feature be implemented in the codebase
labels: ["Feature"]
body:
- type: textarea
  attributes:
    label: Description
    description: Please describe the feature in detail
  validations:
    required: true
- type: dropdown
  id: priority
  attributes:
    label: Priority
    options:
      - High
      - Medium
      - Low
  validations:
    required: true
