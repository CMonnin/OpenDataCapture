name: Issues
on:
  issues:
    types:
      - reopened
      - opened
jobs:
  label:
    runs-on: ubuntu-latest
    steps:
      - name: View context attributes
        uses: actions/github-script@v6
        with:
          script: console.log(context)
      - name: Add priority
        uses: actions/github-script@v6
        with:
          script: |
            const body = context.payload.issue.body
            console.log(body)
            
