name: main
on:
  pull_request:
    types:
      - opened
    branches:
      - main
  push:
    branches:
      - main
  workflow_dispatch:
jobs:
  test:
    runs-on: ubuntu-latest
    env:
      SITE_ADDRESS: localhost:3000
      SECRET_KEY: secret-key
      MONGO_URI: mongodb://mongo:27017
      VITE_CONTACT_EMAIL: postmaster@example.org
      VITE_GITHUB_REPO_URL: https://github.com/DouglasNeuroInformatics/OpenDataCapture
      VITE_LICENSE_URL: https://www.gnu.org/licenses/agpl-3.0.en.html
      API_DEV_SERVER_PORT: 5500
      WEB_DEV_SERVER_PORT: 3000
    services:
      mongo:
        image: mongo:6.0.2
        ports:
          - 27017:27017
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          cache: 'npm'
          node-version: '20.x'
      - name: Create environment file
        run: awk -v secret_key="$(openssl rand -hex 16)" '/^SECRET_KEY=/{print $0 secret_key;next}1' .env.template > .env
      - run: npm ci
      - run: npm run lint
      - run: npm run test
      - name: Create coverage reports
        run: npm run test:coverage --workspace apps/core-api
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        with:
          files: ./apps/core-api/coverage/coverage-final.json
