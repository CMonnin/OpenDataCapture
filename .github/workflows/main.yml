name: tests
on:
  push:
    branches:
      - main
    paths:
      - "client/**"
      - "common/**"
      - "server/**"
  workflow_dispatch:
jobs:
  test:
    runs-on: ubuntu-latest
    env:
      VITE_API_HOST: http://localhost:5500
      MONGO_URI: mongodb://mongo:27017
      SERVER_PORT: 5500
      SECRET_KEY: test123
    services:
      mongo:
        image: mongo:6.0.2
        ports:
          - 27017:27017
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          cache: 'yarn'
          node-version: '18.x'
      - run: yarn install --frozen-lockfile
      - run: yarn turbo run lint
      - run: yarn turbo run test