<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Open Data Capture</title>
    <script>
      globalThis.import_meta_env = JSON.parse('"import_meta_env_placeholder"');
    </script>
    <script type="module">
      const baseUrl = import.meta.env.PLAUSIBLE_BASE_URL;
      const dataDomain = import.meta.env.PLAUSIBLE_WEB_DATA_DOMAIN;
      if (baseUrl && dataDomain) {
        const script = document.createElement('script');
        script.defer = true;
        script.setAttribute('data-domain', dataDomain);
        script.setAttribute('data-api', new URL('./api/event', baseUrl).href);
        script.src = new URL('./js/script.js', baseUrl).href;
        document.head.appendChild(script);
      }
    </script>
  </head>
  <body class="overflow-hidden bg-slate-100 text-slate-900 dark:bg-slate-900 dark:text-slate-100">
    <div class="flex min-h-screen flex-col" id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
