title:
  en: General Information
  fr: Informations générales
entries:
  - question:
      en: What Is Open Data Capture?
      fr: Qu'est-ce que la plateforme Open Data Capture ?
    answer:
      en: Open Data Capture is a web-based electronic data capture platform. It is designed for administering remote and in-person clinical instruments.
      fr: Open Data Capture est une plateforme de saisie électronique des données basée sur le web. Elle est conçue pour l'administration d'instruments cliniques à distance et en personne.
  - question:
      en: Who Can Use Open Data Capture?
      fr: Qui peut utiliser la plateforme Open Data Capture ?
    answer:
      en:
        - To answer this question, it is important to understand the distinction between Open Data Capture (the software) and a specific deployment of Open Data Capture.
        - Open Data Capture is free software designed to run on a Linux server. This means that any individual or organization can install their own version of Open Data Capture. However, doing so requires access to a web server and specialized technical knowledge.
        - The Douglas Neuroinformatics Platform manages a deployment of Open Data Capture. This deployed version is available to any researcher at the Douglas Research Centre.
      fr:
        - Pour répondre à cette question, il est important de comprendre la distinction entre la plateforme Open Data Capture (le logiciel) et un déploiement spécifique d'Open Data Capture.
        - Open Data Capture est un logiciel gratuit conçu pour fonctionner sur un serveur Linux. Cela signifie que toute personne ou organisation peut installer sa propre version d'Open Data Capture. Cependant, cela nécessite un accès à un serveur web et des connaissances techniques spécialisées.
        - Le Douglas Neuroinformatics Platform gère un déploiement d'Open Data Capture. Cette version déployée est disponible pour tout chercheur du Centre de recherche Douglas.
  - question:
      en: Is Open Data Capture Free to Use?
      fr: L'utilisation de la plateforme Open Data Capture est-elle gratuite ?
    answer:
      en: Open Data Capture is open-source software, which means that the software itself is available for free. However, deploying and managing an instance of Open Data Capture requires technical expertise and server infrastructure. As such, some organizations may offer a hosted version of Open Data Capture for a fee.
      fr: Open Data Capture est un logiciel open-source, ce qui signifie que le logiciel lui-même est disponible gratuitement. Cependant, le déploiement et la gestion d'une instance d'Open Data Capture nécessitent une expertise technique et une infrastructure de serveur. C'est pourquoi certaines organisations peuvent proposer une version hébergée d'Open Data Capture moyennant paiement.
