quote:
  en: 'I have two roles in my work: researcher and clinician; after trying the Open Data Capture demo, I quickly realized that this is a much-needed innovation for both aspects of my work. It will enable better follow up and evaluation of my patients through measurement-based and evidence-based care, while also accumulating essential data critical for better understanding patient trajectories from a research perspective.'
  fr: "J'ai deux rôles dans mon travail : chercheur et clinicien. Après avoir essayé la démo d'Open Data Capture, j'ai rapidement réalisé qu'il s'agissait d'une innovation dont j'avais grand besoin pour ces deux aspects de mon travail. Elle permettra d'améliorer le suivi et l'évaluation de mes patients grâce à des soins fondés sur des mesures et des données probantes, tout en accumulant des données essentielles pour mieux comprendre les trajectoires des patients du point de vue de la recherche."
